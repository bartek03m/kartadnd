<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta Postaci D&D</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles for the entire viewport background */
        html {
            background-color: #f0f2f5; /* Light gray background for the entire page */
        }

        /* Custom styles for the body, which now acts as the wrapper for the main container */
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent; /* Transparent background for body */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content flow */
            min-height: 100vh;
            padding: 0; /* Removed padding from body to allow container to stretch */
            box-sizing: border-box;
            margin: 0 auto; /* Center the body content horizontally */
        }

        /* Main character sheet container */
        .character-sheet-container {
            background-color: #ffffff; /* White background for the sheet itself */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            width: 100%; /* Make it 100% width */
            max-width: 100%; /* Ensure it takes full width */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 20px; /* Add margin around the container instead of body padding */
        }

        .tab-button {
            padding: 1rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            color: #4b5563; /* Gray text */
        }
        .tab-button.active {
            border-color: #6366f1; /* Indigo for active tab */
            color: #312e81; /* Darker indigo text */
            background-color: #eef2ff; /* Light indigo background */
        }
        .tab-content {
            display: none;
            padding: 1.5rem; /* Padding for the content inside each tab */
        }
        .tab-content.active {
            display: block;
        }
        
        .digits-group {
            display: flex;
            gap: 0.25rem; /* Small gap between digit boxes */
            flex-wrap: wrap; /* Allow wrapping on small screens */
            border: 1px solid #e5e7eb; /* Add a subtle border around the group */
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            justify-content: center; /* Added for centering content */
        }
        .digit-box {
            width: 1.5rem; /* Small fixed width for each digit */
            height: 1.5rem;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 0.25rem; /* Slightly rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.875rem; /* Smaller font size */
            background-color: #ffffff; /* White background */
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .digit-box.selected {
            background-color: #6366f1; /* Indigo when selected */
            color: white;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Ring effect */
        }
        .skill-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .skill-input {
            flex-grow: 1; /* Allow input to take available space */
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.9rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); /* Inner shadow for input */
        }
        .skill-level-group {
            display: flex;
            gap: 0.25rem; /* Small gap between digit boxes */
            flex-wrap: wrap;
            margin-left: auto; /* Push to the right */
        }
        .skill-level-group .digit-box {
            width: 1.25rem; /* Slightly smaller for skill levels */
            height: 1.25rem;
            font-size: 0.75rem;
        }
        textarea {
            min-height: 150px; /* Minimum height for text areas */
            resize: vertical; /* Allow vertical resizing */
        }
        .table-responsive {
            overflow-x: auto; /* Enable horizontal scrolling for tables on small screens */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            min-width: 450px; /* Adjusted min-width for 3 columns */
        }
        .data-table th, .data-table td {
            border: 1px solid #e5e7eb; /* Light gray border for table cells */
            padding: 0.75rem;
            text-align: left;
        }
        .data-table th {
            background-color: #f3f4f6; /* Light gray background for table headers */
            font-weight: 600;
            color: #4b5563;
        }
        .data-table td input[type="text"],
        .data-table td input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: none; /* Remove border from input inside table cell */
            background-color: transparent; /* Transparent background */
            box-shadow: none; /* No shadow */
        }
        .data-table td input[type="text"]:focus,
        .data-table td input[type="number"]:focus {
            outline: none; /* Remove outline on focus */
            background-color: #eff6ff; /* Light blue on focus */
        }

        /* Specific width adjustments for Ekwipunek table */
        #ekwipunek .data-table th:nth-child(1),
        #ekwipunek .data-table td:nth-child(1) {
            width: 70%; /* More space for Nazwa */
        }
        #ekwipunek .data-table th:nth-child(2),
        #ekwipunek .data-table td:nth-child(2) {
            width: 30%; /* Less space for Ilość */
        }

        /* Custom width for attribute inputs */
        .attribute-input {
            width: 4rem; /* Fixed width for attribute inputs */
            text-align: center;
        }
        
        .armor-value-group {
            display: flex;
            align-items: flex-end;
            gap: 0.25rem;
        }
        .armor-value-group input {
             width: 100%;
        }
        
        /* NEW: Styles for labels above armor inputs */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .input-group label {
            font-size: 0.75rem; /* 12px */
            font-weight: 500;
            color: #6b7280; /* gray-500 */
        }

        /* =================================== */
        /* == RESPONSIVE STYLES START HERE == */
        /* =================================== */

        /* Medium screens (tablets, large phones) */
        @media (max-width: 768px) {
            .character-sheet-container {
                margin: 10px; /* Smaller margin on mobile */
            }
            .tab-buttons {
                flex-wrap: wrap; /* Allow tabs to wrap on smaller screens */
            }
            .tab-button {
                flex-grow: 1; /* Make buttons take equal width */
                text-align: center;
            }
            /* Adjust font sizes for better readability on small screens */
            body { font-size: 0.9rem; }
            h2 { font-size: 1.5rem; }
            h3 { font-size: 1.1rem; }
            .tab-button { padding: 0.75rem 1rem; font-size: 0.9rem; }
            .digit-box { width: 1.2rem; height: 1.2rem; font-size: 0.75rem; }
            .skill-level-group .digit-box {
                width: 1rem; 
                height: 1rem;
                font-size: 0.65rem;
            }
            .data-table th, .data-table td { padding: 0.5rem; }

            /* Make armor grid stack */
            #uzbrojenie .grid-cols-5 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            #uzbrojenie .grid-cols-5 > div:first-child {
                grid-column: span 2 / span 2;
            }
        }

        /* Small screens (most phones) */
        @media (max-width: 480px) {
            .tab-content {
                padding: 1rem;
            }
            h2 { font-size: 1.25rem; }
            h3 { font-size: 1rem; }
            
            /* Stack character info and attributes */
            .grid-cols-1.md\:grid-cols-2, .grid-cols-2.sm\:grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }

            /* Stack health/luck/sanity/source points */
            .grid-cols-1.md\:grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            /* Stack skills */
            #umiejetnosci .grid-cols-1.md\:grid-cols-2 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            .skill-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            .skill-item label {
                width: auto;
            }
            .skill-level-group {
                margin-left: 0;
            }

            /* Stack all armor grid items */
            #uzbrojenie .grid-cols-5 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            #uzbrojenie .grid-cols-5 > div:first-child {
                grid-column: span 1 / span 1;
            }
            .armor-value-group {
                justify-content: space-between;
            }
            .armor-value-group .input-wrapper {
                width: calc(50% - 0.5rem);
            }

            /* Stack weapon inputs */
            #uzbrojenie .grid-cols-2.gap-2 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }

    </style>
</head>
<body>
    <div class="character-sheet-container">
        <!-- Tab Buttons -->
        <div class="tab-buttons flex border-b border-gray-200 bg-gray-50 rounded-t-xl">
            <button class="tab-button active" onclick="openTab(event, 'informacje')">Informacje</button>
            <button class="tab-button" onclick="openTab(event, 'uzbrojenie')">Uzbrojenie</button>
            <button class="tab-button" onclick="openTab(event, 'umiejetnosci')">Umiejętności</button>
            <button class="tab-button" onclick="openTab(event, 'ekwipunek')">Ekwipunek</button>
            <button class="tab-button" onclick="openTab(event, 'zdolnosci')">Nauczone Zdolności</button>
        </div>

        <!-- Tab Content: Informacje -->
        <div id="informacje" class="tab-content active">
            <!-- Section: Informacje o Postaci -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Informacje o Postaci</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Imię:</label>
                        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" oninput="saveState()">
                    </div>
                    <div>
                        <label for="race" class="block text-sm font-medium text-gray-700 mb-1">Rasa:</label>
                        <input type="text" id="race" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" oninput="saveState()">
                    </div>
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Płeć:</label>
                        <input type="text" id="gender" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" oninput="saveState()">
                    </div>
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Wiek:</label>
                        <input type="number" id="age" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" min="0" max="99" oninput="saveState()">
                    </div>
                </div>
            </div>

            <!-- Section: Cechy -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Cechy</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                    <div class="flex flex-col items-center">
                        <label for="sila" class="text-sm font-medium text-gray-700 mb-1">SIŁ</label>
                        <input type="number" id="sila" class="attribute-input p-2 border border-gray-300 rounded-md text-center focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" min="0" max="99" oninput="saveState()">
                    </div>
                    <div class="flex flex-col items-center">
                        <label for="zrecznosc" class="text-sm font-medium text-gray-700 mb-1">ZR</label>
                        <input type="number" id="zrecznosc" class="attribute-input p-2 border border-gray-300 rounded-md text-center focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" min="0" max="99" oninput="saveState()">
                    </div>
                    <div class="flex flex-col items-center">
                        <label for="inteligencja" class="text-sm font-medium text-gray-700 mb-1">INT</label>
                        <input type="number" id="inteligencja" class="attribute-input p-2 border border-gray-300 rounded-md text-center focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" min="0" max="99" oninput="saveState()">
                    </div>
                    <div class="flex flex-col items-center">
                        <label for="kondycja" class="text-sm font-medium text-gray-700 mb-1">KON</label>
                        <input type="number" id="kondycja" class="attribute-input p-2 border border-gray-300 rounded-md text-center focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" min="0" max="99" oninput="saveState()">
                    </div>
                    <div class="flex flex-col items-center">
                        <label for="bystrosc" class="text-sm font-medium text-gray-700 mb-1">BYS</label>
                        <input type="number" id="bystrosc" class="attribute-input p-2 border border-gray-300 rounded-md text-center focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" min="0" max="99" oninput="saveState()">
                    </div>
                </div>
            </div>

            <!-- Health, Luck, Sanity, and Punkty Źródła -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <h3 class="text-lg font-semibold mb-3 text-gray-800">Punkty Zdrowia:</h3>
                    <div id="health-points" class="digits-group" data-group="health">
                        <!-- Digits 00-99 will be generated here by JS -->
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-3 text-gray-800">Punkty Szczęścia:</h3>
                    <div id="luck" class="digits-group" data-group="luck">
                        <!-- Digits 00-99 will be generated here by JS -->
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-3 text-gray-800">Poczytalność:</h3>
                    <div id="sanity" class="digits-group" data-group="sanity">
                        <!-- Digits 00-99 will be generated here by JS -->
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-3 text-gray-800">Punkty Źródła:</h3>
                    <div id="source-points" class="digits-group" data-group="source-points">
                        <!-- Digits 00-20 will be generated here by JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Content: Uzbrojenie -->
        <div id="uzbrojenie" class="tab-content">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Uzbrojenie</h2>

            <!-- Total Armor -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 p-4 bg-gray-100 rounded-lg">
                <div>
                    <label for="physical-armor-total-current" class="block text-sm font-medium text-gray-700 mb-1">Całkowity Pancerz Fizyczny (Aktualny / Max):</label>
                    <div class="flex items-center">
                        <input type="text" id="physical-armor-total-current" class="w-full p-2 border border-gray-300 rounded-l-md bg-gray-200 shadow-sm" readonly>
                        <span class="px-3 py-2 bg-gray-300 border-t border-b border-gray-300 text-gray-600">/</span>
                        <input type="text" id="physical-armor-total-max" class="w-full p-2 border border-gray-300 rounded-r-md bg-gray-200 shadow-sm" readonly>
                    </div>
                </div>
                <div>
                    <label for="magical-armor-total-current" class="block text-sm font-medium text-gray-700 mb-1">Całkowity Pancerz Magiczny (Aktualny / Max):</label>
                    <div class="flex items-center">
                        <input type="text" id="magical-armor-total-current" class="w-full p-2 border border-gray-300 rounded-l-md bg-gray-200 shadow-sm" readonly>
                        <span class="px-3 py-2 bg-gray-300 border-t border-b border-gray-300 text-gray-600">/</span>
                        <input type="text" id="magical-armor-total-max" class="w-full p-2 border border-gray-300 rounded-r-md bg-gray-200 shadow-sm" readonly>
                    </div>
                </div>
            </div>

            <!-- Armor Pieces -->
            <div class="space-y-4 mb-8">
                <div class="hidden sm:grid grid-cols-1 sm:grid-cols-5 gap-4 items-center font-medium text-gray-500 text-sm">
                    <div class="sm:col-span-2">Element</div>
                    <div>Pancerz Fizyczny</div>
                    <div>Pancerz Magiczny</div>
                    <div>Regeneracja</div>
                </div>
                <!-- Headwear -->
                <div class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1 sm:hidden">Nakrycie Głowy</label>
                        <input type="text" id="headwear-name" placeholder="Nakrycie Głowy" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    <div class="armor-value-group">
                         <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Fiz. Akt.</label>
                            <input type="number" data-item="headwear" data-type="phys" data-role="current" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                        <span class="pb-2 text-gray-400">/</span>
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Fiz. Max</label>
                            <input type="number" data-item="headwear" data-type="phys" data-role="max" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                    </div>
                    <div class="armor-value-group">
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Mag. Akt.</label>
                            <input type="number" data-item="headwear" data-type="mag" data-role="current" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                         <span class="pb-2 text-gray-400">/</span>
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Mag. Max</label>
                            <input type="number" data-item="headwear" data-type="mag" data-role="max" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="repairArmorType('headwear', 'phys')" class="px-2 py-1 text-xs bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600" title="Napraw pancerz fizyczny">Fiz.</button>
                        <button onclick="repairArmorType('headwear', 'mag')" class="px-2 py-1 text-xs bg-purple-500 text-white font-semibold rounded-md shadow-sm hover:bg-purple-600" title="Napraw pancerz magiczny">Mag.</button>
                    </div>
                </div>
                <!-- Chest -->
                 <div class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1 sm:hidden">Klatka Piersiowa</label>
                        <input type="text" id="chest-name" placeholder="Klatka Piersiowa" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    <div class="armor-value-group">
                         <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Fiz. Akt.</label>
                            <input type="number" data-item="chest" data-type="phys" data-role="current" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                        <span class="pb-2 text-gray-400">/</span>
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Fiz. Max</label>
                            <input type="number" data-item="chest" data-type="phys" data-role="max" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                    </div>
                    <div class="armor-value-group">
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Mag. Akt.</label>
                            <input type="number" data-item="chest" data-type="mag" data-role="current" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                         <span class="pb-2 text-gray-400">/</span>
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Mag. Max</label>
                            <input type="number" data-item="chest" data-type="mag" data-role="max" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="repairArmorType('chest', 'phys')" class="px-2 py-1 text-xs bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600" title="Napraw pancerz fizyczny">Fiz.</button>
                        <button onclick="repairArmorType('chest', 'mag')" class="px-2 py-1 text-xs bg-purple-500 text-white font-semibold rounded-md shadow-sm hover:bg-purple-600" title="Napraw pancerz magiczny">Mag.</button>
                    </div>
                </div>
                <!-- Pants -->
                <div class="grid grid-cols-1 sm:grid-cols-5 gap-4 items-center">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1 sm:hidden">Spodnie</label>
                        <input type="text" id="pants-name" placeholder="Spodnie" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                    </div>
                    <div class="armor-value-group">
                         <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Fiz. Akt.</label>
                            <input type="number" data-item="pants" data-type="phys" data-role="current" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                        <span class="pb-2 text-gray-400">/</span>
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Fiz. Max</label>
                            <input type="number" data-item="pants" data-type="phys" data-role="max" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                    </div>
                    <div class="armor-value-group">
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Mag. Akt.</label>
                            <input type="number" data-item="pants" data-type="mag" data-role="current" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">
                        </div>
                         <span class="pb-2 text-gray-400">/</span>
                        <div class="input-wrapper">
                            <label class="block text-xs font-medium text-gray-600">Mag. Max</label>
                            <input type="number" data-item="pants" data-type="mag" data-role="max" min="0" class="p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm armor-input">

    <script>
        // Function to handle tab switching
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
            saveState();
        }

        function generateMainDigitBoxes(containerId, groupName, startDigit, endDigit) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';
            for (let i = startDigit; i <= endDigit; i++) {
                const digit = String(i).padStart(2, '0');
                const box = document.createElement('div');
                box.classList.add('digit-box');
                box.textContent = digit;
                box.dataset.value = digit;
                box.dataset.group = groupName;
                box.addEventListener('click', function() {
                    const currentGroup = this.dataset.group;
                    const allBoxesInGroup = document.querySelectorAll(`.digit-box[data-group="${currentGroup}"]`);
                    allBoxesInGroup.forEach(b => {
                        if (b !== this) b.classList.remove('selected');
                    });
                    this.classList.toggle('selected');
                    saveState();
                });
                container.appendChild(box);
            }
        }

        function generateSkillLevelBoxes(containerId, groupName, startDigit, endDigit) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';
            for (let i = startDigit; i <= endDigit; i++) {
                const digit = String(i);
                const box = document.createElement('div');
                box.classList.add('digit-box');
                box.textContent = digit;
                box.dataset.value = digit;
                box.dataset.group = groupName;
                if (i === 0) box.classList.add('selected');
                box.addEventListener('click', function() {
                    const currentGroup = this.dataset.group;
                    const allBoxesInGroup = document.querySelectorAll(`.digit-box[data-group="${currentGroup}"]`);
                    allBoxesInGroup.forEach(b => {
                        if (b !== this) b.classList.remove('selected');
                    });
                    this.classList.toggle('selected');
                    saveState();
                });
                container.appendChild(box);
            }
        }
        
        function calculateTotalArmor() {
            let totalPhysCurrent = 0, totalPhysMax = 0, totalMagCurrent = 0, totalMagMax = 0;
            const items = ['headwear', 'chest', 'pants', 'boots', 'necklace', 'ring'];
            items.forEach(item => {
                totalPhysCurrent += parseInt(document.querySelector(`[data-item='${item}'][data-type='phys'][data-role='current']`).value, 10) || 0;
                totalPhysMax += parseInt(document.querySelector(`[data-item='${item}'][data-type='phys'][data-role='max']`).value, 10) || 0;
                totalMagCurrent += parseInt(document.querySelector(`[data-item='${item}'][data-type='mag'][data-role='current']`).value, 10) || 0;
                totalMagMax += parseInt(document.querySelector(`[data-item='${item}'][data-type='mag'][data-role='max']`).value, 10) || 0;
            });
            document.getElementById('physical-armor-total-current').value = totalPhysCurrent;
            document.getElementById('physical-armor-total-max').value = totalPhysMax;
            document.getElementById('magical-armor-total-current').value = totalMagCurrent;
            document.getElementById('magical-armor-total-max').value = totalMagMax;
        }

        function reduceArmor() {
            const amountInput = document.getElementById('reduce-armor-amount');
            let amount = parseInt(amountInput.value, 10) || 0;
            const type = document.getElementById('reduce-armor-type').value;
            if (amount <= 0) return;

            const role = type === 'physical' ? 'phys' : 'mag';
            const items = ['headwear', 'chest', 'pants', 'boots', 'necklace', 'ring'];

            items.forEach(item => {
                if (amount <= 0) return;
                const currentInput = document.querySelector(`[data-item='${item}'][data-type='${role}'][data-role='current']`);
                let currentValue = parseInt(currentInput.value, 10) || 0;
                if (currentValue > 0) {
                    const reduction = Math.min(currentValue, amount);
                    currentInput.value = currentValue - reduction;
                    amount -= reduction;
                }
            });
            
            amountInput.value = '';
            calculateTotalArmor();
            saveState();
        }

        function repairArmorType(itemName, armorType) {
            const currentInput = document.querySelector(`[data-item='${itemName}'][data-type='${armorType}'][data-role='current']`);
            const maxInput = document.querySelector(`[data-item='${itemName}'][data-type='${armorType}'][data-role='max']`);

            if (currentInput && maxInput) {
                currentInput.value = maxInput.value;
            }

            calculateTotalArmor();
            saveState();
        }

        function validateArmorInput(input) {
            const { item, type, role } = input.dataset;
            const currentInput = document.querySelector(`[data-item='${item}'][data-type='${type}'][data-role='current']`);
            const maxInput = document.querySelector(`[data-item='${item}'][data-type='${type}'][data-role='max']`);
            let currentValue = parseInt(currentInput.value, 10) || 0;
            let maxValue = parseInt(maxInput.value, 10) || 0;

            if (role === 'max') {
                if (currentValue > maxValue) {
                    currentInput.value = maxValue;
                }
            } else { // role === 'current'
                if (currentValue > maxValue) {
                    input.value = maxValue;
                }
            }
            calculateTotalArmor();
            saveState();
        }

        function saveState() {
            const state = {};
            const activeTab = document.querySelector('.tab-button.active');
            if (activeTab) state.activeTab = activeTab.getAttribute('onclick').split("'")[1];

            const inputIds = [
                'name', 'race', 'gender', 'age',
                'sila', 'zrecznosc', 'inteligencja', 'kondycja', 'bystrosc',
                'headwear-name', 'chest-name', 'pants-name', 'boots-name', 'necklace-name', 'ring-name',
                'weapon1-name', 'weapon1-damage', 'weapon2-name', 'weapon2-damage',
                'celnosc', 'unik-obrona', 'skradanie', 'perswazja', 'gadanina',
                'czytanie-bibliotek', 'psychoanaliza', 'tropienie', 'ukrywanie',
                'zastraszanie', 'oszustwo', 'rozumienie-zwierzat', 'rzemioslo',
                'zlodziejstwo', 'handel', 'historia', 'nawigacja', 'spostrzegawczosc',
                'urok-osobisty', 'alchemia', 'nasluchiwanie', 'wyczuwanie-magii', 'zaklinanie'
            ];
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                if (element) state[id] = element.value;
            });
            
            document.querySelectorAll('.armor-input').forEach(input => {
                const { item, type, role } = input.dataset;
                state[`${item}-${type}-${role}`] = input.value;
            });

            const mainDigitGroups = ['health', 'luck', 'sanity', 'source-points'];
            mainDigitGroups.forEach(group => {
                const selectedBox = document.querySelector(`.digit-box.selected[data-group="${group}"]`);
                state[`${group}-selected`] = selectedBox ? selectedBox.dataset.value : null;
            });

            const skillLevelGroups = ['sztuka-walki', 'lucznictwo', 'pirokineza', 'hydrozofia', 'aeroturgia', 'geomancja', 'nekromancja', 'polimorfia'];
            skillLevelGroups.forEach(group => {
                const selectedBox = document.querySelector(`.digit-box.selected[data-group="${group}"]`);
                state[`${group}-selected`] = selectedBox ? selectedBox.dataset.value : null;
            });

            const ekwipunekItems = [];
            for (let i = 0; i < 15; i++) {
                const nameInput = document.querySelector(`input[data-item-type="name"][data-item-index="${i}"]`);
                const quantityInput = document.querySelector(`input[data-item-type="quantity"][data-item-index="${i}"]`);
                if (nameInput && quantityInput) ekwipunekItems.push({ name: nameInput.value, quantity: quantityInput.value });
            }
            state['ekwipunek-items'] = ekwipunekItems;

            const skilleData = {};
            document.querySelectorAll('#zdolnosci table input[type="text"]').forEach(input => {
                const { row, col } = input.dataset;
                if (!skilleData[row]) skilleData[row] = {};
                skilleData[row][col] = input.value;
            });
            state['skille-data'] = skilleData;

            localStorage.setItem('dndCharacterSheetState', JSON.stringify(state));
        }

        function loadState() {
            const savedState = localStorage.getItem('dndCharacterSheetState');
            if (!savedState) return;
            const state = JSON.parse(savedState);

            const inputIds = [
                'name', 'race', 'gender', 'age',
                'sila', 'zrecznosc', 'inteligencja', 'kondycja', 'bystrosc',
                'headwear-name', 'chest-name', 'pants-name', 'boots-name', 'necklace-name', 'ring-name',
                'weapon1-name', 'weapon1-damage', 'weapon2-name', 'weapon2-damage',
                'celnosc', 'unik-obrona', 'skradanie', 'perswazja', 'gadanina',
                'czytanie-bibliotek', 'psychoanaliza', 'tropienie', 'ukrywanie',
                'zastraszanie', 'oszustwo', 'rozumienie-zwierzat', 'rzemioslo',
                'zlodziejstwo', 'handel', 'historia', 'nawigacja', 'spostrzegawczosc',
                'urok-osobisty', 'alchemia', 'nasluchiwanie', 'wyczuwanie-magii', 'zaklinanie'
            ];
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                if (element && state[id] !== undefined) element.value = state[id];
            });

            document.querySelectorAll('.armor-input').forEach(input => {
                const { item, type, role } = input.dataset;
                const key = `${item}-${type}-${role}`;
                if (state[key] !== undefined) input.value = state[key];
            });

            const mainDigitGroups = ['health', 'luck', 'sanity', 'source-points'];
            mainDigitGroups.forEach(group => {
                const savedValue = state[`${group}-selected`];
                if (savedValue !== null) {
                    const selectedBox = document.querySelector(`.digit-box[data-group="${group}"][data-value="${savedValue}"]`);
                    if (selectedBox) selectedBox.classList.add('selected');
                }
            });

            const skillLevelGroups = ['sztuka-walki', 'lucznictwo', 'pirokineza', 'hydrozofia', 'aeroturgia', 'geomancja', 'nekromancja', 'polimorfia'];
            skillLevelGroups.forEach(group => {
                const savedValue = state[`${group}-selected`];
                if (savedValue !== null) {
                    const defaultBox = document.querySelector(`.digit-box[data-group="${group}"][data-value="0"]`);
                    if(defaultBox) defaultBox.classList.remove('selected');
                    const selectedBox = document.querySelector(`.digit-box[data-group="${group}"][data-value="${savedValue}"]`);
                    if (selectedBox) selectedBox.classList.add('selected');
                }
            });

            if (state['ekwipunek-items']) {
                state['ekwipunek-items'].forEach((item, index) => {
                    const nameInput = document.querySelector(`input[data-item-type="name"][data-item-index="${index}"]`);
                    const quantityInput = document.querySelector(`input[data-item-type="quantity"][data-item-index="${index}"]`);
                    if (nameInput && item.name !== undefined) nameInput.value = item.name;
                    if (quantityInput && item.quantity !== undefined) quantityInput.value = item.quantity;
                });
            }

            if (state['skille-data']) {
                const skilleData = state['skille-data'];
                for (const row in skilleData) {
                    for (const col in skilleData[row]) {
                        const input = document.querySelector(`#zdolnosci table input[data-row="${row}"][data-col="${col}"]`);
                        if (input) input.value = skilleData[row][col];
                    }
                }
            }

            if (state.activeTab) {
                const tabButton = document.querySelector(`.tab-button[onclick*="'${state.activeTab}'"]`);
                if (tabButton) openTab({ currentTarget: tabButton }, state.activeTab);
            }
        }

        window.onload = function() {
            generateMainDigitBoxes('health-points', 'health', 0, 99);
            generateMainDigitBoxes('luck', 'luck', 0, 99);
            generateMainDigitBoxes('sanity', 'sanity', 0, 99);
            generateMainDigitBoxes('source-points', 'source-points', 0, 20);

            generateSkillLevelBoxes('sztuka-walki-level', 'sztuka-walki', 0, 4);
            generateSkillLevelBoxes('lucznictwo-level', 'lucznictwo', 0, 4);
            generateSkillLevelBoxes('pirokineza-level', 'pirokineza', 0, 4);
            generateSkillLevelBoxes('hydrozofia-level', 'hydrozofia', 0, 4);
            generateSkillLevelBoxes('aeroturgia-level', 'aeroturgia', 0, 4);
            generateSkillLevelBoxes('geomancja-level', 'geomancja', 0, 4);
            generateSkillLevelBoxes('nekromancja-level', 'nekromancja', 0, 4);
            generateSkillLevelBoxes('polimorfia-level', 'polimorfia', 0, 4);

            loadState();
            
            document.querySelectorAll('#uzbrojenie input').forEach(input => {
                input.addEventListener('input', () => {
                    if (input.classList.contains('armor-input')) {
                        validateArmorInput(input);
                    } else {
                        saveState();
                    }
                });
            });

            document.getElementById('reduce-armor-btn').addEventListener('click', reduceArmor);

            calculateTotalArmor();
        };
    </script>
